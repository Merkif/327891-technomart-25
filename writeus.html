<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Техномарт: Напишите нам</title>
  <link
    href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i%7CPT+Sans:400,700&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="modal modal-write-us js-modal--open">
      <h2 class="visually-hidden">Напишите нам</h2>
      <form action="https://echo.htmlacademy.ru" method="post">
        <div class="form-inner">
          <div class="form-group">
            <label class="field-name">
              <span>Ваше имя:</span>
              <input class="form-field form-field__name" type="text" name="name" placeholder="Имя фамилия" required=""
                autofocus="">
            </label>
            <label class="field-email">
              <span>Ваш e-mail:</span>
              <input class="form-field form-field__email" type="email" name="email" placeholder="email@example.com"
                required="">
            </label>
          </div>
          <label class="field-message">
            <span>Текст письма:</span>
            <textarea class="form-field form-field__message" name="message" placeholder="В свободной форме"
              required=""></textarea>
          </label>
        </div>
        <div class="modal-btn__wrapper">
          <button class="btn modal-submit__btn btn-full--width" type="submit">Отправить</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
